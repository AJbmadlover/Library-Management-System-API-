<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library System Books Management</title>
  <link rel="stylesheet" href="/css/bookManagement.css" />
  <script defer type="module" src="/js/bookManagement.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-icon">üìò</span>
        <h2>Library System</h2>
      </div>
      <nav class="nav">
        <a href="/api/users/admin/dashboard" ><i class="icon">üè†</i> Dashboard</a>
        <a href="#"><i class="icon">üë•</i> Users Management</a>
        <a href="/api/users/admin/bookmanagement" class="active"><i class="icon" >üìö</i> Books Management</a>
        <a href="/api/users/admin/borrowedrecords"><i class="icon">üìñ</i> Borrowed Records</a>
        <a href="/api/users/admin/overdue"><i class="icon">‚ö†Ô∏è</i> Overdue Records</a>
      </nav>
      <button class="logout" id="logoutBtn"><i class="icon">‚Ü©Ô∏è</i> Logout</button>
    </aside>

            <!-- Main content -->
    <main class="main-content">
            <!-- Top bar -->
        <header class="topbar">
            <div class="admin-info">
                <span id="admin-name">Admin Name</span>
                <span class="admin-role">Admin</span>
            </div>
            <div class="topbar-right">
                <button id="theme-toggle" class="theme-toggle">üåô</button>
                <button id="menu-toggle" class="menu-toggle">‚ò∞</button>
            </div>

        </header>


       <div>
        <section class="add-books">
        <h2>Add a book</h2>
        <form id="bookForm">
          <div class="form-row">
            <input type="text" placeholder="Title" name="title"required>
            <input type="text" placeholder="Author" name="author"required>
            <select required name="category">
              <option value="Fiction">Fiction</option>
              <option value="Non-Fiction">Non-Fiction</option>
              <option value="Romance">Romance</option>
              <option value="Technology">Technology</option>
              <option value="History">History</option>
              <option value="Children">Children</option>
              <option value="Education">Education</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Horror">Horror</option> 
              <option value="Biography">Biography</option>  
              <option value="Erotica">Erotica</option>
              <option value="other">other</option>
            </select>
            <input type="text" placeholder="Published year" name="publishedYear"required>
            <input type="text" placeholder="Isbn" name="isbn"required>
            <input type="number" placeholder="Total copies" name="totalCopies"required>
            <input type="number" placeholder="Available copies" name="availableCopies"required>
          </div>
          <button type="submit">Add</button>
        </form>
        </section>
      </div> 

<p class="error-message" style="color: red; display: none;"></p>
<p class="success-message" style="color: green; display: none;"></p>
      <!-- Table section -->
      <div class="added">
        
        <h2>Recently Added books</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author </th>
              <th>Category</th>
              <th>Available copies</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <button id="toggleBooks" class="show-more-btn">Show More</button>
        
      </div>




<!-- Edit Book Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Book</h2>
    <form id="editForm">
      <input type="hidden" name="id" />

      <label>Title</label>
      <input type="text" name="title"  />

      <label>Author</label>
      <input type="text" name="author"  />

      <label>Category</label>
      <select name="category" >
        <option value="Fiction">Fiction</option>
        <option value="Non-Fiction">Non-Fiction</option>
        <option value="Romance">Romance</option>
        <option value="Technology">Technology</option>
        <option value="History">History</option>
        <option value="Children">Children</option>
        <option value="Education">Education</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Horror">Horror</option>
        <option value="Biography">Biography</option>
        <option value="Erotica">Erotica</option>
        <option value="other">Other</option>
      </select>

      <label>Published Year</label>
      <input type="number" name="publishedYear"  />

      <label>ISBN</label>
      <input type="text" name="isbn"  />

      <label>Total Copies</label>
      <input type="number" name="totalCopies"  />

      <label>Available Copies</label>
      <input type="number" name="availableCopies"  />

      <button type="submit" class="save">Save Changes</button>
    </form>
  </div>
</div>


  </main>
</div>

</body>
</html>
